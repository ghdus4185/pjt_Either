{% extends 'base.html' %}
{% block body %}
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{question.title}}">
    </div>
    <div class="form-group">
      <label for="choice1">Choice1</label>
      <input type="text" class="form-control" id="choice1" name="choice1" value="{{question.choice1}}">
    </div>
    <div class="form-group">
      <label for="image_url1">image_url1</label>
      <input type="text" class="form-control" id="image_url1" name="image_url1" value="{{question.image_url1}}">
    </div>
    <div class="form-group">
      <label for="choice2">Choice2</label>
      <input type="text" class="form-control" id="choice2" name="choice2" value="{{question.choice2}}">
    </div>
    <div class="form-group">
      <label for="image_url2">image_url2</label>
      <input type="text" class="form-control" id="image_url2" name="image_url2" value="{{question.image_url2}}">
    </div>       
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
