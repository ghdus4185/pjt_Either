{% extends 'base.html' %}
{% block body %}
  {% for question in questions %}
    {% if S in question.title or S in question.choice1 or S in question.choice2%}
      <div class="alert alert-secondary" role="alert">
          {{question.title}} <a href="{% url 'question:detail' question.id %}" class="alert-link">detail</a>
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
